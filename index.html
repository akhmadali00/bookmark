<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <title>Bookmark</title>
</head>
<body class="bg-dark">
    <div class="container mt-5 px-3 col-lg-6">
        <h1 class="text-center text-primary mb-4"><i class="fa-solid fa-bookmark"></i> BookMark</h1>
        <form class="form d-grid">
            <div class="form-group mb-3">
                <label for="title" class="form-group text-white mb-2">Give site a name...</label>
                <input type="text" class="form-control" id="title"/>
            </div>
            <div class="form-group mb-3">
                <label for="url" class="form-group text-white mb-2">Give site's url...</label>
                <input type="text" class="form-control" id="url" placeholder="https://website.com"/>
            </div>
            <button id="button" class="btn btn-primary" type="submit">Add Bookmark</button>
        </form>
        <table class="table table-dark mt-5"></table>
    </div>
    <script src="app.js"></script>
</body>
</html>
